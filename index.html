<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Nitro viewer</title>
    <link rel=stylesheet href="style.css">
    <script src=data.js></script>
</head>
<body>
    <div id="main">
        <div id="header">
            <h1>SE Nitro viewer</h1>
            <a href=https://chat.stackexchange.com/rooms/133489/par-for-the-course-comics-and-film-co>Chatroom</a>
        </div>
        <br><br>
        <div id=controls>
            <div class=row>
                <button id="ppPart">|&lt;</button>&nbsp;
                <button id="pPart">&lt; Prev</button>
                <b>Part <span id="part">1</span></b>
                <button id="nPart">Next &gt;</button>
                <button id="nnPart">&gt;|</button>
            </div>
            <hr>
            <div class=row>
                <button id="ppChapter">|&lt;</button>&nbsp;
                <button id="pChapter">&lt; Prev</button>
                <b>Chapter <span id="chapter">1</span></b>
                <button id="nChapter">Next &gt;</button>
                <button id="nnChapter">&gt;|</button>
            </div>
            <hr>
            <div class=row>
                <button id="ppComic">|&lt;</button>&nbsp;
                <button id="pComic">&lt; Prev</button>
                <b>Page <span id="comicnum">1</span></b>
                <button id="nComic">Next &gt;</button>
                <button id="nnComic">&gt;|</button>
            </div>
        </div>
        <hr>
        <div id=comic>
            <img id="comicimg" src="" title="">
        </div>
        <div id="title"></div>
    </div>
    <script src=main.js></script>
</body>
</html>
